<div class="wrapper">
  <form class="form-wrapper" [formGroup]= "FormValidation">
    <div class="title-wrapper">
      <h1>Ստեղծել նոր հաշիվ</h1>
    </div>
    <input
      type="text"
      placeholder="Name"
      [(ngModel)]="user.name"
      name="name"
      formControlName="name"
    />
    <div
      *ngIf="
        FormValidation.controls['name'].invalid &&
        (FormValidation.controls['name'].dirty ||
          FormValidation.controls['name'].touched)
      "
    >
      <div *ngIf="FormValidation.controls['name'].errors.required">
        <p>Name is required</p>
      </div>
      <div *ngIf="FormValidation.controls['name'].errors.minlength">
        <p>Minimum length of name is 4</p>
      </div>
    </div>

    <input
      type="text"
      placeholder="Surname"
      [(ngModel)]="user.surname"
      name="surname"
      formControlName="surname"
    />
    <div
      *ngIf="
        FormValidation.controls['surname'].invalid &&
        (FormValidation.controls['surname'].dirty ||
          FormValidation.controls['surname'].touched)
      "
    >
      <div *ngIf="FormValidation.controls['surname'].errors.required">
        <p>Surname is required</p>
      </div>
      <div *ngIf="FormValidation.controls['surname'].errors.minlength">
        <p>Minimum length of surname is 4</p>
      </div>
    </div>

    <input
      type="text"
      placeholder="Age"
      [(ngModel)]="user.age"
      name="age"
      formControlName="age"
    />
    <div
      *ngIf="
        FormValidation.controls['age'].invalid &&
        (FormValidation.controls['age'].dirty ||
          FormValidation.controls['age'].touched)
      "
    >
      <div *ngIf="FormValidation.controls['age'].errors.required">
        <p>Age is required</p>
      </div>
      <div *ngIf="FormValidation.controls['age'].errors.min">
        <p>Minimum age is 18</p>
      </div>
    </div>

    <input
      type="email"
      placeholder="Email"
      [(ngModel)]="user.email"
      name="email"
      formControlName="email"
    />
    <div
      *ngIf="
        FormValidation.controls['email'].invalid &&
        (FormValidation.controls['email'].dirty ||
          FormValidation.controls['email'].touched)
      "
    >
      <div *ngIf="FormValidation.controls['email'].errors.required">
        <p>Email is required</p>
      </div>
      <div *ngIf="!FormValidation.controls['email'].valid">
        <p>Invalid email</p>
      </div>
    </div>

    <input
      type="password"
      placeholder="Password"
      [(ngModel)]="user.password"
      name="password"
      formControlName="password"
    />
    <div
      *ngIf="
        FormValidation.controls['password'].invalid &&
        (FormValidation.controls['password'].dirty ||
          FormValidation.controls['password'].touched)
      "
    >
      <div *ngIf="FormValidation.controls['password'].errors.required">
        <p>Password is required</p>
      </div>
      <div *ngIf="FormValidation.controls['password'].errors.minlength">
        <p>Minimum length of password is 4</p>
      </div>
    </div>

    <button
      type="submit"
      class="btn-signup"
      (click)="signup()"
      [disabled]="!FormValidation.valid"
    >
      Գրանցվել
    </button>
  </form>
</div>
